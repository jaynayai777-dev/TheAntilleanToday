{{ define "main" }}
<section class="container mx-auto px-4 py-12">
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range .Paginator.Pages }}
    <article class="bg-white dark:bg-gray-900 rounded-lg shadow-md overflow-hidden">
      {{ with .Params.featured_image }}
        <a href="{{ .Permalink }}">
          <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-48 object-cover object-center">
        </a>
      {{ end }}
      <div class="p-6">
        <h2 class="text-2xl font-semibold mb-2">
          <a href="{{ .Permalink }}" class="hover:underline">{{ .Title }}</a>
        </h2>
        <p class="text-sm text-gray-500 mb-2">
          {{ .Date.Format "Jan 2, 2006" }}
          {{ with .Params.author }} Â· {{ . }}{{ end }}
        </p>
        {{ with .Params.summary }}
          <a href="{{ $.Permalink }}" class="block text-gray-600 dark:text-gray-300 hover:underline">
            {{ . }}
          </a>
        {{ end }}
      </div>
    </article>
    {{ end }}
  </div>

  <div class="mt-12">
    {{ partial "pagination.html" . }}
  </div>
</section>
{{ end }}
