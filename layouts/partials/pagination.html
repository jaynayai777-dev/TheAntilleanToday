{{ if gt .Paginator.TotalPages 1 }}
<nav class="flex justify-center mt-8 space-x-2">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="px-3 py-1 border rounded">Prev</a>
  {{ end }}

  {{ range .Paginator.Pagers }}
    {{ if eq . .Paginator }}
      <span class="px-3 py-1 border rounded bg-gray-200 dark:bg-gray-700">{{ .PageNumber }}</span>
    {{ else }}
      <a href="{{ .URL }}" class="px-3 py-1 border rounded">{{ .PageNumber }}</a>
    {{ end }}
  {{ end }}

  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="px-3 py-1 border rounded">Next</a>
  {{ end }}
</nav>
{{ end }}
