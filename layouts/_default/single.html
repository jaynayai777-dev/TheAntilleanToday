{{ define "main" }}
<article class="prose dark:prose-invert lg:prose-xl mx-auto py-12">
  <header class="mb-8">
    <h1 class="mb-2">{{ .Title }}</h1>
    <p class="text-gray-500 text-sm">
      {{ .Date.Format "Jan 2, 2006" }}
      {{ with .Params.author }} · By {{ . }}{{ end }}
      · {{ .ReadingTime }} min read
    </p>
    {{ with .Params.featured_image }}
      <img src="{{ . }}" alt="{{ $.Title }}" class="rounded-lg my-6">
    {{ end }}
  </header>

  <div class="content">
    {{ .Content }}
  </div>

  {{ with .Params.original_url }}
  <div class="mt-8">
    <a href="{{ . }}" target="_blank" rel="noopener" class="text-blue-600 hover:underline">
      Read the original story →
    </a>
  </div>
  {{ end }}
</article>
{{ end }}
